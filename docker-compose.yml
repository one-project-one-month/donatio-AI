version: '3.8'

services:
  kpay-detect:
    build:
      context: ./src/kpay_detect
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src/kpay_detect/data:/app/data
    environment:
      - PYTHONPATH=/app
    networks:
      - donatio-network
    restart: unless-stopped

  sql-chatbot:
    build:
      context: ./src/chatbot
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PYTHONPATH=/app
    networks:
      - donatio-network
    restart: unless-stopped
    depends_on:
      - kpay-detect

networks:
  donatio-network:
    driver: bridge 